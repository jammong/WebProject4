<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Business Frontpage - Start Bootstrap Template</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>

             <!-- Navigation-->
             <nav class="navbar navbar-expand-lg navbar-light bg-blue">
                <div class="container px-4 px-lg-5">
                    <a class="navbar-brand" href="/registration">Registration</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                            <li class="nav-item"><a class="nav-link active"  href="/article">Article</a></li>
                            <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="/registration">Registration</a></li>
                        </ul>
                        <form class="d-flex">
                                <div class="card-search">
                                    <div class="input-group">
                                        <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search">
                                        <button class="btn btn-primary" id="button-search" type="button">Enter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        <!-- Contact section-->
        <div class="bg-light py-5">
            <div class="container px-5 my-5 px-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h2 class="fw-bolder">Registration</h2>
                    <p class="lead mb-0">Please, enter your informations</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <form name="contactForm" action="/registration" enctype="application/x-www-form-urlencoded" method="post">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <label for="firstname">First name</label>
                                <input class="form-control" id="firstname" name = "firstname" type="text" placeholder="Enter your first name..." value="" autofocus="" />
                            </div>
                            <!--Last Name input-->
                            <div class="form-floating mb-3">
                                <label for="lastname">Last name</label>
                                <input class="form-control" id="lastname" name = "lastname" type="text" placeholder="Enter your last name..." value="" autofocus="" />
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <label for="email">email address</label>
                                <input class="form-control" id="email" name = "email" type="email" placeholder="Enter your email address..." value="" autofocus="" />
                            </div>
                            <!-- Password input-->
                            <div class="form-floating mb-3">
                                    <label for="password">password</label>
                                    <input class="form-control" id="pw" name = "pw" type="password" placeholder="" value="" autofocus="" />
                            </div>
                             <!-- Password verification input-->
                             <div class="form-floating mb-3">
                                <label for="reEntPassword">re-enter password</label>
                                <input class="form-control" id="reEntPassword" name = "reEntPassword" type="password" placeholder="" value="" autofocus="" />
                             </div>  
                              <!-- Phone verification input-->
                              <div class="form-floating mb-3">
                                <label for="phoneNum">phone number</label>
                                <input class="form-control" id="phoneNum" name = "phoneNum" type="tel" placeholder="Enter your phoneNum..." value="" autofocus="" />
                             </div>   
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary" id="submitButton" type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-5"><p class="m-0 text-center text-white"> &copy; yeonsu park (128899218) </p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
